<VirtualHost *:80>

    DocumentRoot "/var/www/public"
    <Directory "/var/www/public">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.html index.php
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>
